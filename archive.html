<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnier Archiv - Tischtennisturnier</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: #0a120f;
            overflow-x: hidden;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .archive-header {
            background: linear-gradient(135deg, #071509 0%, #0a1a0f 50%, #071509 100%);
            padding: 60px 20px 40px 20px;
            text-align: center;
            border-bottom: 2px solid rgba(25, 255, 30, 0.3);
        }
        .archive-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #19ff1e;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(25, 255, 30, 0.5);
        }
        .archive-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #58f5ac;
            margin-top: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(19, 54, 34, 0.5);
            border: 2px solid rgba(25, 255, 30, 0.3);
            border-radius: 8px;
            color: #c5ffd4;
            text-decoration: none;
            font-size: clamp(0.85rem, 1.8vw, 1rem);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            border-color: #15fc5f;
            background: rgba(19, 54, 34, 0.7);
            color: #15fc5f;
        }
        .archive-content {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .archive-item {
            background: rgba(13, 31, 21, 0.6);
            border: 2px solid rgba(25, 255, 30, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .archive-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .archive-item-title {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #15fc5f;
            font-weight: 700;
            margin: 0;
        }
        .archive-item-date {
            font-size: clamp(0.85rem, 1.8vw, 1rem);
            color: #58f5ac;
        }
        .archive-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .delete-archive-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            border: 2px solid #ff6666;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            font-size: clamp(0.85rem, 1.8vw, 0.95rem);
            font-weight: 700;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .delete-archive-btn:hover {
            background: linear-gradient(135deg, #ff6666 0%, #ff4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 68, 68, 0.4);
        }
        .no-archive-message {
            text-align: center;
            padding: 80px 20px;
            color: #58f5ac;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.8;
        }
        .no-archive-message strong {
            color: #15fc5f;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            display: block;
            margin-bottom: 15px;
        }
        /* Copy table styles from index.html */
        .tabela-bracket-wrapper {
            padding: 20px 0;
            max-width: 100%;
            overflow-x: auto;
        }
        .tables-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: stretch;
        }
        .table-wrapper {
            min-width: 100%;
            max-width: 100%;
        }
        .table-title {
            font-family: 'Consolas', monospace;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #15fc5f;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }
        .tabela-table {
            min-width: 330px;
            max-width: 100%;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #0d1f15;
            box-shadow: 0 8px 32px rgba(16, 74, 41, 0.5), 0 0 0 1px rgba(25, 255, 30, 0.2);
            border-radius: 16px;
            overflow: hidden;
        }
        .tabela-table thead {
            background: linear-gradient(135deg, rgba(19, 59, 34, 0.8) 0%, rgba(12, 45, 23, 0.8) 100%);
        }
        .tabela-table th {
            padding: 15px 12px;
            text-align: left;
            color: #15fc5f;
            font-family: 'Consolas', monospace;
            font-size: clamp(0.85rem, 2vw, 1rem);
            font-weight: 700;
            border-bottom: 2px solid rgba(25, 255, 30, 0.3);
            letter-spacing: 0.05em;
        }
        .tabela-table tbody tr {
            background: rgba(13, 31, 21, 0.5);
            transition: all 0.3s ease;
        }
        .tabela-table tbody tr:hover {
            background: #0f2818;
            transform: scale(1.01);
            box-shadow: 0 4px 16px rgba(25, 255, 30, 0.15);
        }
        .tabela-table td {
            padding: 12px;
            color: #c5ffd4;
            font-family: 'Consolas', monospace;
            font-size: clamp(0.8rem, 1.8vw, 0.95rem);
            border-bottom: 1px solid rgba(25, 255, 30, 0.1);
        }
        .tabela-table .round-cell {
            background: rgba(19, 54, 34, 0.4);
            color: #58f5ac;
            font-weight: 700;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }
        .tabela-table .player-name {
            color: #befadb;
            font-weight: 600;
        }
        .tabela-table .score-cell {
            text-align: center;
            font-weight: 700;
            color: #c5ffd4;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }
        .tabela-table .score-win {
            color: #15fc5f;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(21, 252, 95, 0.6);
        }
        .tabela-table .score-lose {
            color: #ff6b6b;
        }
        .tabela-table .status-complete {
            color: #15fc5f;
            font-weight: 700;
        }
        .tabela-table .status-pending {
            color: #ffc107;
            font-weight: 700;
        }
        .tabela-table tr.final {
            background: linear-gradient(135deg, rgba(19, 59, 34, 0.6) 0%, rgba(12, 45, 23, 0.6) 100%);
            border-top: 2px solid #15fc5f;
        }
        .tabela-table tr.final:hover {
            background: linear-gradient(135deg, rgba(19, 59, 34, 0.8) 0%, rgba(12, 45, 23, 0.8) 100%);
            box-shadow: 0 4px 20px rgba(25, 255, 30, 0.3);
        }
        @media (max-width: 768px) {
            .archive-content {
                margin: 20px auto;
                padding: 0 15px;
            }
            .archive-item {
                padding: 20px;
            }
            .tables-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="archive-header">
        <h1 class="archive-title">üìÅ Turnier Archiv</h1>
        <p class="archive-subtitle">Archivierte Turniere</p>
        <a href="index.html" class="back-link">‚Üê Zur√ºck zur Hauptseite</a>
    </div>
    
    <div class="archive-content" id="archiveContent">
        <div class="no-archive-message" id="noArchiveMessage">
            <strong>Keine archivierten Turniere</strong>
            Es wurden noch keine Turniere archiviert.
        </div>
    </div>
    
    <script>
    // Load and display archived tournaments
    function loadArchive() {
        const archiveData = localStorage.getItem('tournamentArchive');
        const archiveContent = document.getElementById('archiveContent');
        const noArchiveMessage = document.getElementById('noArchiveMessage');
        
        if (!archiveData) {
            noArchiveMessage.style.display = 'block';
            return;
        }
        
        try {
            const archive = JSON.parse(archiveData);
            
            if (!archive || archive.length === 0) {
                noArchiveMessage.style.display = 'block';
                return;
            }
            
            noArchiveMessage.style.display = 'none';
            
            // Sort by archive date (newest first)
            archive.sort((a, b) => {
                const dateA = new Date(a.archivedAt || 0);
                const dateB = new Date(b.archivedAt || 0);
                return dateB - dateA;
            });
            
            archive.forEach((tournament, index) => {
                const archiveItem = document.createElement('div');
                archiveItem.className = 'archive-item';
                
                const archivedDate = tournament.archivedAt 
                    ? new Date(tournament.archivedAt).toLocaleDateString('de-DE', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : 'Unbekannt';
                
                const archiveId = tournament.archiveId || `archive_${Date.now()}_${index}`;
                // Ensure archiveId is set in tournament object
                if (!tournament.archiveId) {
                    tournament.archiveId = archiveId;
                }
                
                archiveItem.innerHTML = `
                    <div class="archive-item-header">
                        <h2 class="archive-item-title">Turnier #${archive.length - index}</h2>
                        <div class="archive-item-date">Archiviert am: ${archivedDate}</div>
                    </div>
                    <div class="archive-item-actions">
                        <button class="delete-archive-btn" data-archive-id="${archiveId}">
                            üóëÔ∏è Endg√ºltig l√∂schen
                        </button>
                    </div>
                    <div class="tabela-bracket-wrapper">
                        <div class="tables-container" id="archiveTables${index}"></div>
                    </div>
                `;
                
                archiveContent.appendChild(archiveItem);
                
                // Add delete button event listener
                const deleteBtn = archiveItem.querySelector('.delete-archive-btn');
                deleteBtn.addEventListener('click', function() {
                    deleteTournamentFromArchive(archiveId);
                });
                
                // Render tables for this tournament
                renderArchiveTables(tournament, index);
            });
        } catch (e) {
            console.error('Error loading archive:', e);
            noArchiveMessage.style.display = 'block';
        }
    }
    
    // Render tables for archived tournament
    function renderArchiveTables(tournamentData, index) {
        if (!tournamentData || !tournamentData.rounds || tournamentData.rounds.length === 0) {
            return;
        }
        
        const container = document.getElementById(`archiveTables${index}`);
        if (!container) return;
        
        // Main tournament table
        const mainTable = createArchiveTable(tournamentData, 'Hauptturnier');
        container.appendChild(mainTable);
    }
    
    // Get eliminated players
    function getEliminatedPlayers(tournamentData) {
        const eliminated = [];
        if (tournamentData.rounds && tournamentData.rounds.length > 0) {
            const firstRound = tournamentData.rounds[0];
            firstRound.matches.forEach(match => {
                if (match.winner && match.player1 && match.player2) {
                    const loser = match.winner === match.player1 ? match.player2 : match.player1;
                    if (loser && !eliminated.includes(loser)) {
                        eliminated.push(loser);
                    }
                }
            });
        }
        return eliminated;
    }
    
    // Generate tournament bracket (for eliminated players)
    function generateTournamentBracket(players) {
        const rounds = [];
        const playerCount = players.length;
        const roundsCount = Math.log2(playerCount);
        
        const firstRound = [];
        for (let i = 0; i < playerCount; i += 2) {
            firstRound.push({
                player1: players[i],
                player2: players[i + 1],
                score1: null,
                score2: null,
                winner: null,
                status: 'pending'
            });
        }
        rounds.push({ name: getRoundName(roundsCount, roundsCount), matches: firstRound });
        
        let currentRoundMatches = firstRound.length / 2;
        for (let r = roundsCount - 1; r > 0; r--) {
            const roundMatches = [];
            for (let m = 0; m < currentRoundMatches; m++) {
                roundMatches.push({
                    player1: null,
                    player2: null,
                    score1: null,
                    score2: null,
                    winner: null,
                    status: 'pending'
                });
            }
            rounds.push({ name: getRoundName(r, roundsCount), matches: roundMatches });
            currentRoundMatches /= 2;
        }
        
        return { players: players, rounds: rounds };
    }
    
    // Get round name
    function getRoundName(roundNum, totalRounds) {
        if (roundNum === totalRounds) {
            if (totalRounds === 2) return 'Halbfinale';
            if (totalRounds === 3) return 'Viertelfinale';
            if (totalRounds === 4) return 'Achtelfinale';
            if (totalRounds === 5) return '1/16 Finale';
        }
        if (roundNum === 1) return 'FINALE';
        if (roundNum === 2) return 'Halbfinale';
        if (roundNum === 3) return 'Viertelfinale';
        return `${roundNum}. Runde`;
    }
    
    // Create archive table
    function createArchiveTable(tournamentData, title) {
        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'table-wrapper';
        
        const tableTitle = document.createElement('div');
        tableTitle.className = 'table-title';
        tableTitle.textContent = title;
        tableWrapper.appendChild(tableTitle);
        
        const table = document.createElement('table');
        table.className = 'tabela-table';
        
        const thead = document.createElement('thead');
        thead.innerHTML = `
            <tr>
                <th>Runde</th>
                <th>Spieler 1</th>
                <th>Ergebnis</th>
                <th>Spieler 2</th>
                <th>Status</th>
            </tr>
        `;
        table.appendChild(thead);
        
        const tbody = document.createElement('tbody');
        
        tournamentData.rounds.forEach((round, roundIndex) => {
            round.matches.forEach((match, matchIndex) => {
                const tr = document.createElement('tr');
                
                if (matchIndex === 0) {
                    const roundCell = document.createElement('td');
                    roundCell.className = 'round-cell';
                    roundCell.textContent = round.name;
                    if (round.name === 'FINALE') {
                        tr.classList.add('final');
                    }
                    if (round.matches.length > 1) {
                        roundCell.setAttribute('rowspan', round.matches.length);
                    }
                    tr.appendChild(roundCell);
                }
                
                const player1Cell = document.createElement('td');
                player1Cell.className = 'player-name';
                player1Cell.textContent = match.player1 || '-';
                tr.appendChild(player1Cell);
                
                const scoreCell = document.createElement('td');
                scoreCell.className = 'score-cell';
                if (match.score1 !== null && match.score2 !== null) {
                    const score1Span = document.createElement('span');
                    score1Span.className = match.score1 > match.score2 ? 'score-win' : 'score-lose';
                    score1Span.textContent = match.score1;
                    const score2Span = document.createElement('span');
                    score2Span.className = match.score2 > match.score1 ? 'score-win' : 'score-lose';
                    score2Span.textContent = match.score2;
                    scoreCell.appendChild(score1Span);
                    scoreCell.appendChild(document.createTextNode(' : '));
                    scoreCell.appendChild(score2Span);
                } else {
                    scoreCell.textContent = '-';
                }
                tr.appendChild(scoreCell);
                
                const player2Cell = document.createElement('td');
                player2Cell.className = 'player-name';
                player2Cell.textContent = match.player2 || '-';
                tr.appendChild(player2Cell);
                
                const statusCell = document.createElement('td');
                statusCell.className = match.status === 'complete' ? 'status-complete' : 'status-pending';
                statusCell.textContent = match.status === 'complete' ? 'Abgeschlossen' : 'Ausstehend';
                tr.appendChild(statusCell);
                
                tbody.appendChild(tr);
            });
        });
        
        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        
        return tableWrapper;
    }
    
    // Delete tournament from archive permanently
    function deleteTournamentFromArchive(archiveId) {
        if (!confirm('M√∂chten Sie dieses Turnier wirklich endg√ºltig aus dem Archiv l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
            return;
        }
        
        const archiveData = localStorage.getItem('tournamentArchive');
        if (!archiveData) {
            alert('Keine Archivdaten gefunden.');
            return;
        }
        
        try {
            let archive = JSON.parse(archiveData);
            
            // Find and remove tournament by archiveId
            const initialLength = archive.length;
            archive = archive.filter(tournament => {
                // Match by archiveId if it exists, otherwise skip
                return tournament.archiveId !== archiveId;
            });
            
            if (archive.length === initialLength) {
                alert('Turnier nicht im Archiv gefunden.');
                return;
            }
            
            // Save updated archive (and ensure all tournaments have archiveId for future)
            archive.forEach((tournament, index) => {
                if (!tournament.archiveId) {
                    tournament.archiveId = `archive_${Date.now()}_${index}`;
                }
            });
            
            // Save updated archive
            if (archive.length > 0) {
                localStorage.setItem('tournamentArchive', JSON.stringify(archive));
            } else {
                // Remove archive key if empty
                localStorage.removeItem('tournamentArchive');
            }
            
            // Reload archive to update display
            const archiveContent = document.getElementById('archiveContent');
            archiveContent.innerHTML = '<div class="no-archive-message" id="noArchiveMessage"><strong>Keine archivierten Turniere</strong>Es wurden noch keine Turniere archiviert.</div>';
            loadArchive();
            
            alert('Turnier wurde erfolgreich aus dem Archiv gel√∂scht.');
        } catch (e) {
            console.error('Error deleting tournament from archive:', e);
            alert('Fehler beim L√∂schen des Turniers aus dem Archiv.');
        }
    }
    
    // Load archive on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadArchive();
    });
    </script>
</body>
</html>
